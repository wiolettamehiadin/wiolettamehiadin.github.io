<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive section - Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>



    <section class="container col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">My Skills</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column">
                <span class="d-flex fa-stack fa-6x">
                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                    <i class="fab fa-html5 fa-stack-1x icon-colour"></i>
                </span>
                <h2>HTML5</h2>
            </div>

            <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column">
                <span class="d-flex fa-stack fa-6x">
                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                    <i class="fab fa-css3-alt fa-stack-1x icon-colour"></i>
                </span>
                <h2>CSS3</h2>
            </div>

            <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column">
                <span class="d-flex fa-stack fa-6x">
                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                    <i class="fab fa-js fa-stack-1x icon-colour"></i>
                </span>
                <h2>JavaScript</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column">
                <span class="fa-stack fa-6x">
                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                    <i class="fab fa-react fa-stack-1x icon-colour"></i>
                </span>
                <h2>ReactJS</h2>
            </div>

            <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column">
                <span class="fa-stack fa-6x">
                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                    <i class="fab fa-git fa-stack-1x icon-colour"></i>
                </span>
                <h2>GIT</h2>
            </div>

            <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column">
                <span class="fa-stack fa-6x">
                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                    <i class="fab fa-wordpress fa-stack-1x icon-colour"></i>
                </span>
                <h2>WordPress</h2>
            </div>
        </div>
    </section>




    <!-- Java Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
